<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link type="text/css" rel="stylesheet" href="css.bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
<title>Travel Japan</title>
</head>
<body>
<div class="container">
	<h1>Edit city</h1>
	<div class="col-md-4">
		<form th:object="${city}" th:action="@{/save}" action="#" method="post">
			<input type="hidden" th:field="${city.cityId}" class="form-control"/>
			<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="prefecture">Prefecture</label>
			<input type="text" id="prefecture" th:field="*{prefecture}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="region">Region</label>
			<input type="text" id="region" th:field="*{region}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="aerial">Geographical location</label>
			<input type="text" id="aerial" th:field="*{aerial}" />
			<div style="clear: both; display: block; height: 10px;"></div>	
			<label for="population">Population</label>
			<input type="text" id="population" th:field="*{population}" />
			<div style="clear: both; display: block; height: 10px;"></div>		
		  	
			<input type="submit" value="Save" class="btn btn-success"/> <input type="reset" value="Reset" class="btn btn-dark" />
		</form>
	</div>
</div>		
</body>
</html>
